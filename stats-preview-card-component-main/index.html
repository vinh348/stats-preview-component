<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,500;0,600;1,500&family=Fira+Code:wght@500;600&family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor/Copy Grid Project</title>
</head>
<body>
  
    <section class="grid-container">
      <div class="card-content">
        <div class="img-container">
          <div class="img">
            <div class="overlay"></div>
          </div>
         
        </div>
      <div class="heading-container">
        <div class="main-heading-block">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p class="heading-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="stats-container">
          <article class="stat">
            <h3 class="stat-value">10k+</h3>
            <p>companies</p>
          </article>
          <article class="stat">
            <h3 class="stat-value">314</h3>
            <p>templates</p>
          </article>
          <article class="stat">
            <h3 class="stat-value">12M+</h3>
            <p>queries</p>
          </article>
        </div>
       </div>
      </div>
    </section>
    <footer class="credits">Challenge by <a href="https://www.frontendmentor.io">Frontend Mentor</a> Coded by Vinh Nguyen</footer>
</body>
</html>
